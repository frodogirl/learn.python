<!-- Здесь должен быть шаблон формы подтверждения успешного заказа -->
<!-- Используйте http://getbootstrap.com/components/#alerts для вывода блока "Ваш заказа принят, мы с вами свяжемся" -->


<!DOCTYPE	html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,	initial-scale=1">
		<title>Bootstrap	101Template</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!--[ifltIE9]><scriptsrc="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script><scriptsrc="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
	</head>
	<body>
		<h1>Заказ реферата</h1>
        <body>
        	<div class="alert alert-success" role="alert">
  				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  				<strong>Ваш заказ принят, мы с вами свяжемся</strong>
			</div>
        	
        	<div>
        		{{ customer.first_name }} {{ customer.last_name }}, вы заказали реферат на тему {{ customer.topic }}.<br>
        		Email для связи {{	customer.email }}.<br>
        		Оплачивать собираетесь {{ customer.payment }}.
        	</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</body>
</html>
